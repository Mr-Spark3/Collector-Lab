{% extends 'base.html' %} 
{% block content %} 

{% if object %}
<h1>Edit <span class="white-text">{{object.name}}</span></h1>
{% else %}

<h1 class="add-c">Add Colllection:</h1>
{% endif %} 
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="POST" class="add-form">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <div class="button">
    <input  type="submit" value="Submit!" class="sb-btn" />
  </div>
</form>
{% endblock %}
